<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <header th:replace="layout/layout :: header" class="text-center"></header>
  <aside th:replace="layout/layout :: sidebar" class="text-center"></aside>
  <div main id="main" class="main">
    <div class="container">
      <div class="pagetitle">
        <h1 th:text="${titulo}"></h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/ventasOnline/">Home</a></li>
            <li class="breadcrumb-item">
              <a href="/ventasOnline/cliente/listar">Lista Clientes</a>
            </li>
            <li class="breadcrumb-item">
              <a href="/ventasOnline/cliente/crear">Crear </a>
            </li>
            <li class="breadcrumb-item active" th:text="${subTitulo}"></li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
  <!-- SECTION -->
  <section class="section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">CREAR NUEVO CLIENTE</h5>
              <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="POST">
                <!-- REGISTRAR FORMULARIO -->

                <div class="form-group">
                  <label for="inputText" id="nombre">Nombre</label>
                 <input type="text" class="form-control" id="nombre" th:field="*{nombre}"/>
                </div>

                <div class="form-group">
                  <label for="inputText" id="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" th:field="*{apellido}"/>
                </div>

                <div class="form-group">
                  <label for="inputText" id="direccion">Direcci√≥n</label>
                  <input type="text" class="form-control" id="direccion" th:field="*{direccion}"/>
                </div>

                <div class="form-group">
                  <label for="inputText" id="dni">DNI</label>
                  <input type="text" class="form-control" id="dni" th:field="*{dni}"/>
                </div>

                <div class="form-group">
                  <label for="inputText" id="email">Email</label>
                  <input type="text" class="form-control" id="email" th:field="*{email}"/>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
