<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1 th:text="${titulo}"></h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/index">Inicio</a></li>
					<li class="breadcrumb-item">Clientes</li>
					<li class="breadcrumb-item active">Tabla</li>
				</ol>
			</nav>
		</div>
		<section class="section">
			<div class="row">
				<div class="col-lg">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" th:text="${titulo}"></h5>
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Nombre</th>
										<th scope="col">Precio</th>
										<th scope="col">Existencia</th>
										<th scope="col">Fecha</th>
										<th scope="col">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="producto: ${producto}">
										<td th:text="${producto.id}"></td>
										<td th:text="${producto.nombre}"></td>
										<td th:text="${producto.precio}"></td>
										<td th:text="${producto.existencia}"></td>
										<td th:text="${producto.fecha}"></td>
										<td><a class="btn btn-primary btn-sm boton"
											th:href="@{/fromProducto} + ${producto.id}" th:text="'editar'"></a>
											<span> | </span>
											<a
											class="btn btn-danger btn-sm boton"
											th:href="@{/eliminarProducto/} + ${producto.id}" th:text="'eliminar'"
											onclick=" confirm('EstÃ¡s seguro que quieres eliminar?');"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
