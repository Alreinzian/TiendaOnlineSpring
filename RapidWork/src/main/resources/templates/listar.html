<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="layout/layout :: head">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src"../static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
   <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="../static/css/responsive.bootstrap4.min.css" rel="stylesheet" type="text/css" />
</head>
<script>
	$(document).ready(function () {
		debugger
		$("#ejemplo1").DataTable({
			language: {
				decimal: "",
				emptyTable: "Datos no disponibles en la tabla",
				info: "Mostrando START a END de TOTAL registros",
				infoEmpty: "Mostrando 0 a 0 de 0 registros",
				infoFiltered: "(Filtrado de MAX registros totales)",
				infoPostFix: "",
				thousands: ",",
				lengthMenu: "Mostrando MENU registros",
				loadingRecords: "Cargando...",
				processing: "Procesando...",
				search: "Buscar:",
				//"placeholder": "Buscar",
				zeroRecords: "No se encontraron registros para la búsqueda",
				paginate: {
					first: "Primero",
					last: "Ultimo",
					next: "Siguiente",
					previous: "Anterior",
				},
				aria: {
					sortAscending: ": Activar para ordenar ascendente",
					sortDescending: ": Activar para ordenar descendente",
				},
			},
		});
		$('[data-toggle="tooltip"]').tooltip();
	});
</script>

<body>
	<header th:replace="layout/layout :: header"></header>
	<aside th:replace="layout/layout :: sidebar"></aside>
	<main id="main" class="main">
		<div class="pagetitle">
			<h1 th:text="${titulo}"></h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/index">Inicio</a></li>
					<li class="breadcrumb-item">Clientes</li>
					<li class="breadcrumb-item active">Tabla</li>
				</ol>
			</nav>
		</div>
		<section class="section">
			<div class="row">
				<div class="col-lg">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title" th:text="${titulo}"></h5>
							<table class="table table-hover">
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">Nombre</th>
										<th scope="col">Apellido</th>
										<th scope="col">Direccion</th>
										<th scope="col">Email</th>
										<th scope="col">DNI</th>
										<th scope="col">Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cliente: ${listaCliente}">
										<td th:text="${cliente.idCliente}"></td>
										<td th:text="${cliente.nombre}"></td>
										<td th:text="${cliente.apellido}"></td>
										<td th:text="${cliente.direccion}"></td>
										<td th:text="${cliente.email}"></td>
										<td th:text="${cliente.dni}"></td>
										<td>
											<a class="btn btn-primary btn-sm boton"
												th:href="@{/form/{id}(id=${cliente.id})}" th:text="'editar'"></a>
											<span> | </span>
											<a class="btn btn-danger btn-sm boton"
												th:href="@{/eliminar/{id}(id=${cliente.id})}" th:text="'eliminar'"
												onclick="confirm('¿Estás seguro que quieres eliminar?');"></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
